<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>彈窗提示組件</title>
</head>

<body>

    <button id='ok'>OK</button>
    <button id='err'>NO</button>
    <button id='cus'>Cus</button>
    <script src="popMessage.js"></script>
    <script>
        popMessage.data({
            color:['#fa0','#0af'],
            backColor:['#0af','#fa0']
        })
        document.getElementById('ok').addEventListener('click', function () {
            console.log(popMessage);
            popMessage.ok('可以喔' , 2000);
        });
        document.getElementById('err').addEventListener('click', function () {
            console.log(popMessage);
            popMessage.err('不行喔' , 2000);
        });
        document.getElementById('cus').addEventListener('click', function () {
            console.log(popMessage);
            popMessage.cus('客製化',1 , 2000);
        });
    </script>
</body>

</html>
